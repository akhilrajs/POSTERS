<!DOCTYPE html>
<html>
<head>
    <title>Research MD Database</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/geometric-background-concept_23-2148540971.jpg?w=1060&t=st=1683540961~exp=1683541561~hmac=c113dcf998424e475835ad646c3838cc9457b7b3b17435400360f6399acc101a');
            background-size: cover;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto 0 auto;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Research MD Database</h1>
    <input type="text" id="search" placeholder="Enter search keyword">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        async function search() {
            const keyword = document.getElementById('search').value;
            const response = await fetch('https://raw.githubusercontent.com/akhilrajs/POSTERS/main/data.json');
            const data = await response.json();
            let results = '<table><tr>';
            for (const key of Object.keys(data[0])) {
                results += `<th>${key}</th>`;
            }
            results += '</tr>';
            for (const item of data) {
                let found = false;
                for (const [key, value] of Object.entries(item)) {
                    if (value.toString().toLowerCase().includes(keyword.toLowerCase())) {
                        found = true;
                        break;
                    }
                }
                if (found) {
                    results += '<tr>';
                    for (const [key, value] of Object.entries(item)) {
                        results += `<td>${value}</td>`;
                    }
                    results += '</tr>';
                }
            }
            results += '</table>';
            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
