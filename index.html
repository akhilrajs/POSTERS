<!DOCTYPE html>
<html>
  <head>
    <title>JSON Search</title>
  </head>
  <body>
    <h1>JSON Search</h1>
    <input type="text" id="search" placeholder="Enter search keyword">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
      async function search() {
        const keyword = document.getElementById('search').value;
        const response = await fetch('https://raw.githubusercontent.com/akhilrajs/POSTERS/main/data.json');
        const data = await response.json();
        let results = '';
        for (const item of data) {
          for (const [key, value] of Object.entries(item)) {
            if (value.toString().includes(keyword)) {
              results += `<p>${JSON.stringify(item)}</p>`;
              break;
            }
          }
        }
        document.getElementById('results').innerHTML = results;
      }
    </script>
  </body>
</html>
