<!DOCTYPE html>
<html>
<head>
    <title>Research MD Database</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/white-concrete-wall_53876-92803.jpg?w=996&t=st=1683540212~exp=1683540812~hmac=91692b0e7378c252eeb2b801de16472660f14c72bf8871055d69d6896523a547');
            background-size: cover;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto 0 auto;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Research MD Database</h1>
    <input type="text" id="search" placeholder="Enter search keyword">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        async function search() {
            const keyword = document.getElementById('search').value;
            const response = await fetch('https://raw.githubusercontent.com/akhilrajs/POSTERS/main/data.json');
            const data = await response.json();
            let results = '<table><tr>';
            for (const key of Object.keys(data[0])) {
                results += `<th>${key}</th>`;
            }
            results += '</tr>';
            for (const item of data) {
                let found = false;
                for (const [key, value] of Object.entries(item)) {
                    if (value.toString().includes(keyword)) {
                        found = true;
                        break;
                    }
                }
                if (found) {
                    results += '<tr>';
                    for (const [key, value] of Object.entries(item)) {
                        results += `<td>${value}</td>`;
                    }
                    results += '</tr>';
                }
            }
            results += '</table>';
            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
