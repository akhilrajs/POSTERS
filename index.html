<!DOCTYPE html>
<html>
<head>
    <title>Research MD Database</title>
    <style>
        body {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Research MD Database</h1>
    <input type="text" id="search" placeholder="Enter search keyword">
    <button onclick="search()">Search</button>
    <div id="results"></div>

    <script>
        async function search() {
    const keyword = document.getElementById('search').value;
    const response = await fetch('https://raw.githubusercontent.com/akhilrajs/POSTERS/main/data.json');
    const data = await response.json();
    let results = '<table><tr>';
    for (const key of Object.keys(data[0])) {
        results += `<th>${key}</th>`;
    }
    results += '</tr>';
    for (const item of data) {
        let found = false;
        for (const [key, value] of Object.entries(item)) {
            if (value.toString().includes(keyword)) {
                found = true;
                break;
            }
        }
        if (found) {
            results += '<tr>';
            for (const [key, value] of Object.entries(item)) {
                results += `<td>${value}</td>`;
            }
            results += '</tr>';
        }
    }
    results += '</table>';
    document.getElementById('results').innerHTML = results;
}
            }
            results += '</table>';
            document.getElementById('results').innerHTML = results;
        }
    </script>
</body>
</html>
